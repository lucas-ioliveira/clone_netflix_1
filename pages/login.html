<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Netflix Clone</title>
  <link href="./../css/style_login.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="./../assets/netflix-logo-small.png">

  <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>
  <div class="container">
    
    <header>
      <img src="./../assets/netflix-logo.png" />
    </header>

    
    <div class="singin">
      <form class="formulario">
        <h3>Sing In</h3>
        <div class="inputs">
          <div class="input_email_password">
            <input class="email" type="email"   placeholder="Email ou  telefone">

            <input class="password" type="password" placeholder="Password">
          </div>
          <div>
            <button class="submit">Sing In</button>

            <div class="checkbox">
              <label>
                <input type="checkbox">
                <p>Lembrar-me</p>
              </label>
              
              <a href="#">Precisa de ajuda?</a>
            </div>
          </div>
          <div>
            <p class="paragrafo">Novo na Netiflix? <a href="#">Inscreva-se agora.</a></p>
          </div>
      </form>
    </div>

  </div>

</body>
